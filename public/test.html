<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Views Counter Testing</title>
<style>
  /* Reset and base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f9f9f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
  }

  h1 {
    color: #222;
    font-size: 2rem;
    margin-bottom: 20px;
    word-break: break-word;
  }

  .views {
    font-size: 1.2rem;
    color: #555;
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .views span {
    font-weight: bold;
    color: #000;
    display: inline-block;
    transition: transform 0.3s ease, opacity 0.3s ease;
  }

  /* Animation class */
  .animate {
    transform: scale(1.5);
    opacity: 0.6;
  }

  /* Mobile adjustments */
  @media (max-width: 480px) {
    h1 {
      font-size: 1.5rem;
    }
    .views {
      font-size: 1rem;
      gap: 5px;
    }
  }
</style>
</head>
<body>

<h1>Views Counter Testing</h1>

<div class="views">
  üëÅÔ∏è <span id="views"></span> views
</div>

<script>
  const SLUG = "views-counter-testing"; 
  const API = "https://view-counter.zedtopvibes.workers.dev";

  async function updateViews() {
    try {
      // Increment first
      await fetch(`${API}/count?slug=${SLUG}`, { method: "POST" });

      // Fetch updated count
      const res = await fetch(`${API}/views?slug=${SLUG}`);
      const data = await res.json();

      // Animate the number
      const span = document.getElementById("views");
      span.classList.add("animate");
      span.textContent = data.views;

      // Remove animation after 300ms
      setTimeout(() => {
        span.classList.remove("animate");
      }, 300);

    } catch (err) {
      console.error("Failed to update views:", err);
      document.getElementById("views").textContent = "Error";
    }
  }

  // Run on page load
  updateViews();
</script>

</body>
</html>
