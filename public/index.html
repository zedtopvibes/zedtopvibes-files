<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private File Hosting</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: white;
      min-height: 100vh;
      overflow: hidden;
    }
    header {
      padding: 20px 40px;
      border-bottom: 1px solid #ddd;
    }

    .header-content {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: 600;
      color: #000;
      text-transform: lowercase;
    }

    .login {
      color: #000;
      text-decoration: none;
      padding: 8px 20px;
      border: 1px solid #000;
    }

    .login:hover {
      background: #000;
      color: white;
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 121px);
    }

    footer {
      padding: 20px 40px;
      border-top: 1px solid #ddd;
      text-align: center;
    }

    footer p {
      font-size: 0.9rem;
      color: #999;
      margin: 0;
    }

    .content {
      text-align: center;
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #000;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 40px;
    }

    .button {
      display: inline-block;
      background: #000;
      color: white;
      padding: 14px 35px;
      text-decoration: none;
      font-size: 1rem;
    }

    .button:hover {
      background: #333;
    }

    @media (max-width: 768px) {
      header {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">zedtopvibes.com</div>
      <a href="login.html" class="login">Login</a>
    </div>
  </header>

  <main>
    <div class="content">
      <h1>Private File Hosting</h1>
      <p>Secure storage for your files</p>
      <a href="login.html" class="button">Get Started</a>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Zedtopvibes.Com. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
