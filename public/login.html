<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  background: #020617;
  padding: 30px;
  width: 300px;
  border-radius: 8px;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="login-box">
  <h2>Admin Login</h2>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<script>
function login() {
  const password = document.getElementById("password").value;

  // TEMP (will be replaced by Worker auth)
  if (password === "admin123") {
    localStorage.setItem("loggedIn", "true");
    window.location.href = "dashboard.html";
  } else {
    document.getElementById("msg").innerText = "Wrong password";
  }
}
</script>

</body>
</html>
