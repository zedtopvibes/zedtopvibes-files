<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Admin Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; font-family: 'Inter', sans-serif; background: #f0f2f5; }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .login-wrapper {
    width: 100%;
    max-width: 360px;
  }

  .login-card {
    background: #fff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  .login-header {
    text-align: center;
    margin-bottom: 25px;
  }

  .login-header i {
    font-size: 36px;
    color: #4f46e5;
    margin-bottom: 10px;
  }

  .login-header h1 {
    font-size: 22px;
    color: #111827;
    margin-bottom: 4px;
  }

  .login-header p {
    font-size: 14px;
    color: #6b7280;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    font-size: 14px;
    color: #374151;
    margin-bottom: 6px;
  }

  .form-group input {
    width: 100%;
    padding: 12px 14px;
    font-size: 14px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    outline: none;
    transition: border-color 0.3s;
  }

  .form-group input:focus {
    border-color: #4f46e5;
  }

  .options-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
    gap: 8px;
  }

  .checkbox-wrapper {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 13px;
    color: #374151;
  }

  .checkbox-wrapper input[type="checkbox"] {
    width: 16px;
    height: 16px;
    accent-color: #4f46e5;
    cursor: pointer;
  }

  .forgot-link {
    font-size: 13px;
    color: #4f46e5;
    text-decoration: none;
  }

  .forgot-link:hover {
    text-decoration: underline;
  }

  .submit-btn {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    background: #4f46e5;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s;
  }

  .submit-btn:hover {
    background: #3730a3;
  }

  .message {
    margin-top: 16px;
    padding: 12px;
    border-radius: 8px;
    font-size: 14px;
    display: none;
  }

  .message.error {
    background: #fee2e2;
    color: #b91c1c;
  }

  .message.success {
    background: #d1fae5;
    color: #047857;
  }

  @media (max-width: 360px) {
    .login-card { padding: 30px 20px; }
    .login-header h1 { font-size: 20px; }
    .form-group input { padding: 10px 12px; font-size: 14px; }
    .submit-btn { padding: 10px; font-size: 14px; }
  }
</style>
</head>
<body>

<div class="login-wrapper">
  <div class="login-card">
    <div class="login-header">
      <i class="fas fa-lock"></i>
      <h1>Admin Login</h1>
      <p>Sign in to your account</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <div class="options-row">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>

      <button type="submit" class="submit-btn">Sign In</button>

      <div class="message" id="message"></div>
    </form>
  </div>
</div>

<script>
const loginForm = document.getElementById('loginForm');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const submitBtn = document.querySelector('.submit-btn');
const messageDiv = document.getElementById('message');
const rememberCheckbox = document.getElementById('remember');

const savedUser = localStorage.getItem('adminUsername');
const savedPass = localStorage.getItem('adminPassword');
const isRemembered = localStorage.getItem('rememberAdmin') === 'true';

if (isRemembered && savedUser) {
  usernameInput.value = savedUser;
  if (savedPass) passwordInput.value = savedPass;
  rememberCheckbox.checked = true;
}

loginForm.addEventListener('submit', (e) => {
  e.preventDefault();
  handleLogin();
});

function handleLogin() {
  const username = usernameInput.value.trim();
  const password = passwordInput.value.trim();
  const remember = rememberCheckbox.checked;

  messageDiv.style.display = 'none';
  submitBtn.disabled = true;
  submitBtn.textContent = 'Authenticating...';

  setTimeout(() => {
    if (username === 'admin' && password === 'admin123') {
      if (remember) {
        localStorage.setItem('adminUsername', username);
        localStorage.setItem('adminPassword', password);
        localStorage.setItem('rememberAdmin', 'true');
      } else {
        localStorage.removeItem('adminUsername');
        localStorage.removeItem('adminPassword');
        localStorage.removeItem('rememberAdmin');
      }
      localStorage.setItem("loggedIn", "true");
      showMessage('Login successful!', 'success');
      setTimeout(() => { window.location.href = "dashboard.html"; }, 1000);
    } else {
      showMessage('Invalid credentials.', 'error');
    }
    submitBtn.disabled = false;
    submitBtn.textContent = 'Sign In';
  }, 1000);
}

function showMessage(text, type) {
  messageDiv.textContent = text;
  messageDiv.className = `message ${type}`;
  messageDiv.style.display = 'block';
}
</script>

</body>
</html>
