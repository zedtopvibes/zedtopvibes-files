<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZedTopVibes File Upload</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 { color: #ffcc00; margin-bottom: 25px; }
    input[type="password"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      background: #2c2c2c;
      color: #f0f0f0;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      color: #1e1e1e;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #e6b800; }
    .note { font-size: 12px; color: #aaa; margin-top: 10px; }
    .progress-container {
      width: 100%;
      background: #2a2a2a;
      border-radius: 8px;
      margin-top: 15px;
      overflow: hidden;
      height: 20px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #ffcc00;
      text-align: center;
      color: #1e1e1e;
      font-weight: bold;
      line-height: 20px;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ZedTopVibes Upload</h1>
    <input type="password" id="password" placeholder="Enter admin password">
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload File</button>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <p class="note">Only admins can upload files.</p>
  </div>

  <script>
    function uploadFile() {
      const password = document.getElementById('password').value;
      if(password !== 'YOUR_ADMIN_PASSWORD'){
        alert('❌ Wrong password!');
        return;
      }

      const file = document.getElementById('fileInput').files[0];
      if(!file) { 
        alert('⚠️ No file selected'); 
        return; 
      }

      // Simulate upload progress (for now, before Worker integration)
      const progressBar = document.getElementById('progressBar');
      let progress = 0;
      progressBar.style.width = '0%';
      progressBar.innerText = '0%';

      const interval = setInterval(() => {
        progress += 10;
        progressBar.style.width = progress + '%';
        progressBar.innerText = progress + '%';

        if(progress >= 100){
          clearInterval(interval);
          alert(`✅ File "${file.name}" is ready to upload (Worker logic goes here)`);
          progressBar.innerText = 'Completed';
        }
      }, 200); // Simulate 0.2s per step
    }
  </script>
</body>
</html>
